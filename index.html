<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Formulário de Login</title>
</head>
<body>
    <div class="area">
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo Google">
        
        <h3>Faça o login</h3>

        <form>
            <input type="email" name="email" placeholder="nome@gmail.com" class="form-control" required>
            <input type="password" name="password" placeholder="●●●●●●●●" class="form-control" required>
            
            <div class="remember">
                <label>
                    <input type="checkbox" name="remember" value="1">
                        Lembrar minha senha
                </label>
                <a href="#">Esqueceu a senha?</a>
            </div>

            <input type="submit" value="Entrar" class="btn btn-lg btn-primary btn-block">
        </form>

        <p class="grey">2021</p>
    </div>
    
    <script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
